<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <LINK rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">

</head>
<body>
    <div style='float: right'>
        {% if 'username' in session %}
        {{ session['username'] }}
        <form action="/logout" method="post">
        <input type="submit" value="Log Out" />
        </form>
        {% else %}
        <a href="/logon">login</a> | <a href="/register">register</a>
        {% endif %}
    </div>

    <ul>
        <li><a href="/"> Home </a></li>
        <li><a href="/blog"> Blog Listing </a></li>
        <li><a href="/newpost"> Write a Post </a></li>
        <li><a href="/logon"> Logon </a></li>
        <li><a href="/logout"> Logout </a></li>
    </ul>


 





<div>
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
